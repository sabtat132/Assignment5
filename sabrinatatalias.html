
<!DOCTYPE html>
<html>
<title>Sabrina's Website</title>
<head>

</head>
<body>

<center>
<h2>Sabrina's Website</h2>

<img src="sabrina2.jpg" alt="" align="right">

<button onclick="myFunction()">Click Me - Generate Random Number!</button>
<p id="random"></p>

<button onclick="myFunction2()">Click Me - Generate Random Number Rounded!</button>
<p id="rounded"></p>

<button onclick="myFunction3()">Click Me - Generate Current Hour!</button>
<p id="hour"></p>

<button onclick="myFunction4()">Click Me - Generate Current Month!</button>
<p id="month"></p>

<script>

var currentDate = new Date();
document.write("The current date is: " + currentDate);

alert("Hello User!");

function myFunction() {
  var RandomNumber = Math.random();
  document.getElementById("random").innerHTML= ("Your generated number is: " + RandomNumber);
}

function myFunction2() {
  var RandomNumber = Math.random();
  var RoundedNumber = Math.round(RandomNumber);
  document.getElementById("rounded").innerHTML= ("I have successfully rounded the value " + RandomNumber + " to this value " + RoundedNumber);
}

function myFunction3() {
  var currentHours = currentDate.getHours();
  document.getElementById("hour").innerHTML= ("The current hour is the following: " + currentHours);
}


function myFunction4() {
  var month = currentDate.getMonth();
  document.getElementById("month").innerHTML= ("The current month is: " + month)
}



</script>


</body>
</html>
